<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header class="d-flex align-items-center">
      <div class="logo-large 	 ">
        <img src="img/logo.svg" alt="logo">
      </div>
      <div class="logo-small ">
        <img src="img/mobile-logo.png" alt="mobile-logo">
      </div>
            <nav class="navbar navbar-light  w-100">
                <form class="container-fluid">
                  <div class="input-group">
                    <span class="input-group-text border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-0" placeholder="Prova a cercare: Lezioni laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav>
              <div class="bell"><i class="fa-solid fa-bell px-3"></i></div>
    </header>
    <main class="d-flex">

    <!-- SIDEBAR -->
        <div class="sidebar d-flex flex-column justify-content-between align-items-center">
            <div class="sidebar-nav"></div>
            <div class="sidebar-settings"></div>
        </div>

    <!-- MAIN -->
        <div class="main">
           <div class="info-students">
            <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-lg-4 py-3">
                    <div class="new-student fs-4">
                        Nuovo studente <button type="button" class="btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                    <div class="col-12 col-lg-4 py-3">
                    <div class="plans fs-1">Boolean <span class="badge rounded-pill ">Piano blaze</span> 
                    <div class="apps d-flex align-items-center">
                        <span class="badge rounded-pill">3 app</span> <i class="fa-solid fa-angles-right fs-6 px-1"></i><span class="badge rounded-pill "><i class="fa-solid fa-plus fa-2xs"></i></span> 
                    </div>
                    </div>
                </div>
                    <div class="col-12 col-lg-4 py-3">
                    <div class="online fs-4">Studenti online negli ultimi 30 minuti</div>
                    <div class="stud-numb fs-1">125</div>
                </div>
            </div>
            </div>
           </div>

    <!-- TABLE CLASSES -->
<div class="container">
    <div class="row my-4">
        <div class="col-12 col-xl-9">
    <div class="card ">
        <div class="card-header ">
         <h2> Prossime classi</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
    

    <!-- FAQ -->

    
        <div class="col-12 col-xl-9 my-4">
            <div class="card">
                <div class="card-header">
                  <h2>F.A.Q.</h2>
                </div>
                <div class="card-body">
                </div>
              </div>
        </div>
    </div>
   
   

    </div>
